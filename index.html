<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tony's Library</h1>
        <h3>...with localStorage!</h3>
    </header>
    <div id="addbookarea">
        <button type="button" onclick="ExpandAddBookSection()" id="expandbutton">New Book</button>
        <div class="invisible" id="adddetails">
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Marcel Proust" required>
            <label for="author">Title:</label>
            <input type="text" id="title" name="title" placeholder="No caminho de Swann" required>
            <label for="author">Pages:</label>
            <input type="text" id="pages" name="pages" placeholder="558" required>
            <br>
            <label for="author">Publishing house:</label>
            <input type="text" id="publishingHouse" name="publishingHouse" placeholder="Editora Globo" required>
            <label for="author">Rating:</label>
            <input type="text" id="rating" name="rating" placeholder="10" required>
            <label for="author">Year:</label>
            <input type="text" id="year" name="year" placeholder="2016" required>
            <div>
                <input type="radio" id="read" name="read" value="true" checked>
                <label for="read">Read</label>
                <input type="radio" id="unread" name="read" value="false">
                <label for="unread">Unread</label>
            </div>
            <button type="button" id="submit">Submit</button>
        </div>
    </div>
    <div id="books"></div>
</body>
<footer>
    <p>Coded and styled by <a href="https://github.com/28r" target="_blank" rel="noopener noreferrer">Ant√¥nio Moraes</a> &copy; 2022</p>
    <button type="button" onclick="localStorage.clear(); window.location.reload(true);" id="startover">Start Over</button>
</footer>
</html>
